<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive design settings -->
    <title>Place Details</title> <!-- Title of the page -->
    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="place_styles.css">
</head>
<body>
    <!-- Header section with the site logo -->
    <header>
        <img src="../pics/logo.png" alt="Page Logo">  <!-- Logo image for the site -->

        <!-- Search bar -->
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search for a place...">
            <button id="search-button">Search</button>
        </div>
    </header>
    
    <!-- Main content of the page -->
    <main>
        <!-- Section where place details will be dynamically populated -->
        <section id="place-details">
            <!-- Place details like title, description, price, etc. will be shown here -->
        </section>

        <!-- Section to display reviews related to the place -->
        <section id="reviews">
            <!-- Reviews will be dynamically populated here -->
        </section>

        <!-- Hidden form for adding a new review (shown only if user is authenticated) -->
        <div id="add-review-form" style="display: none;">
            <h3>Add a Review</h3>
            <!-- Text area for writing a review -->
            <textarea id="review-text" placeholder="Write your review here..."></textarea>
            <!-- Button to submit the review -->
            <button id="submit-review">Submit Review</button>
        </div>
    </main>

    <!-- Link to external JavaScript file that handles dynamic content (place details, reviews, etc.) -->
    <script src="place_scripts.js"></script>
</body>
</html>
