<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='place_styles.css') }}">
</head>
<body>
    <header>
        <img src="../pics/logo.png" alt="Page Logo">  <!-- Logo -->
    </header>
    <main>
        <section id="place-details">
            <!-- Place details will be populated dynamically -->
        </section>
        <section id="reviews">
            <!-- Reviews will be populated dynamically -->
        </section>
        <div id="add-review-form" style="display: none;">
            <h3>Add a Review</h3>
            <textarea id="review-text" placeholder="Write your review here..."></textarea>
            <button id="submit-review">Submit Review</button>
        </div>
    </main>
    <script src="{{ url_for('static', filename='place_scripts.js') }}"></script>
</body>
</html>
