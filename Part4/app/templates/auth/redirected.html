<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection Test</title>
    <script>
        // JavaScript to handle redirection
        setTimeout(function() {
            window.location.href = 'https://www.example.com'; // Redirect after 3 seconds
        }, 3000);
    </script>
</head>
<body>
    <h1>You will be redirected shortly...</h1>
    <p>If you are not redirected, <a href="https://www.example.com">click here</a>.</p>
</body>
</html>
