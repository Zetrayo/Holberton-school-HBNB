<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <!-- Link to CSS using Flask's url_for -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <!-- The login link will be dynamically shown/hidden based on user authentication -->
            <a href="auth/login.html" id="login-link">Login</a>
        </nav>
    </header>
    <main>
        <!-- Section for the filter options (price filter) -->
        <section id="filter">
            <label for="price-filter">Max Price:</label>
            <select id="price-filter">
                <option value="10">Up to $10</option>
                <option value="50">Up to $50</option>
                <option value="100">Up to $100</option>
                <option value="0">All</option>
            </select>
        </section>

        <!-- Section where places will be displayed dynamically -->
        <section id="places-list">
            <!-- List of places will be populated here by JavaScript -->
        </section>
    </main>

    <!-- Link to JavaScript using Flask's url_for -->
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
